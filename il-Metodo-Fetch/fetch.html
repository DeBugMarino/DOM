<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <h1 id="name"></h1>
    <img id="img" src="" />
  </head>
  <body>
    <script>
      async function fetchData() {
        const response = await fetch(
          "https://ringsdb.com/api/public/card/01001.json"
        );
        const responseJson = await response.json();
        const nome = responseJson.name;
        const img = "https://ringsdb.com/bundles/cards/01001.png";
        document.querySelector("#name").textContent = nome;
        document.querySelector("#img").src = img;
      }
      ///try and catch c'era gi√† nel sito
      fetchData();
    </script>
  </body>
</html>
